{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}


{% block contact_active %} active {% endblock contact_active %}

{% block body %}


<div id="carouselExampleControls" class="carousel slide my-2 px=1" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./static/images/contact1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./static/images/laptop1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./static/images/laptop2.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container py-4">
    <h2 class="text-center"> Contact Us </h2>
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">Email address*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required autofocus>
        </div>

        <div class="form-group">
            <label for="phone">Contact Number*</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact Number" required autofocus>
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for-*</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required autofocus></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


{% endblock body %}
